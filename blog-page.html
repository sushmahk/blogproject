<body>

                                                                               
<div class="container-fluid">
                                                                                
        <form class="form-group">
            
            <div class="cc">  
                
                <h1 class="btext">    Blogging !! </h1>     
                        <img class="mb-4 rounded-circle" src="blo.png" alt="pic" width="180" height="180"/>
                        <div class="form-group">
                            <label> User Name </label>
                            <input type="/text " class="form-control-ml-1" id="txtName" placeholder="Name"/>
                            
                        </div>
                        <div class="form-group">
                    <label>      Blog Title </label>
                            <input type="/text" class="form-control-ml-1" id="txtBlogTitle" placeholder="Title"/>
                            
                        </div>
                        <div class="form-group">
                            <label>     Article  </label>
                                <textarea  class="form-control-ml-1"rows="10" cols="80" id="txtBlogArtical"></textarea>
                                
                        </div>
                        <div class="form-group">
                            <input type="button" class="btn btn-lg btn-primary btn-block" value="PostArticle" onclick="postArticalEventHandler();"/>
                            <button class="btn btn-lg btn-secondary btn-block" type="reset"> Clear</button>
                            
                        </div>
            </div>
                    
                
        </form>

    <p id="errorMessage">  </p>


</div>
